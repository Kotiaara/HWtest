name: go test
on:
  push:
    tags:
      description: 'Set go version'
      required: true
      default: "1.17"
      type: choice
      options:
      - "1.17"
      - "1.18"

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

      -name: Build
       run: go build -v ./...